server:
  port: 8999

eureka:
  instance:
    hostname: localhost
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user-serviec
          uri: lb://user-serviec
          predicates:
            - Path=/user/**,/test/**
          filters:
            - name: CircuitBreaker
              args:
               name: user-serviec
               fallbackuri: forward:/userServiceFallback
        - id: contact-service
          uri: lb://contact-service
          predicates:
            - Path=/contact/**
          filters:
             - name: CircuitBreaker
               args:
                name: contact-service
                fallbackuri: forward:/contactServiceFallback


hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilleseconds: 5000

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream